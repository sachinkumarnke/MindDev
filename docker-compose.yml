version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/minddev-blog
    depends_on:
      - mongo
    restart: unless-stopped
    networks:
      - minddev-network

  mongo:
    image: mongo:7.0
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped
    networks:
      - minddev-network

volumes:
  mongo-data:

networks:
  minddev-network:
    driver: bridge