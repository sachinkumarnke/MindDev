name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Run tests
      run: npm test

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker image
      run: docker build -t sachin202nke/minddev-app .
      
    - name: Test Docker image
      run: |
        docker run -d --name test-app -p 3000:3000 \
          -e MONGODB_URI=mongodb://localhost:27017/test \
          sachin202nke/minddev-app
        sleep 5
        docker logs test-app
        docker stop test-app
        docker rm test-app

  deploy:
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Deploy notification
      run: |
        echo "ğŸ‰ Deployment ready!"
        echo "ğŸ“¦ Docker image: sachin202nke/minddev-app"
        echo "ğŸ”§ Run: docker-compose up -d"
        echo "ğŸŒ Access: http://localhost:3002"
