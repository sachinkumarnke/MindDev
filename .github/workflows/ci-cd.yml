name: Minddev CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run tests
        run: npm test

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Build Docker image
        run: |
          docker build -t sachin202nke/minddev-app:latest .
          docker build -t sachin202nke/minddev-app:${{ github.sha }} .
          
      - name: Test Docker container
        run: |
          docker run -d --name test-app -p 3000:3000 \
            -e NODE_ENV=test \
            -e MONGODB_URI=mongodb://localhost:27017/test \
            sachin202nke/minddev-app:latest
          sleep 10
          docker logs test-app
          docker stop test-app
          docker rm test-app

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy notification
        run: |
          echo "🎉 Deployment successful!"
          echo "📦 Docker image: sachin202nke/minddev-app:latest"
          echo "🔧 Run locally: docker-compose up -d"
          echo "🌐 Access: http://localhost:3002"
          echo "⚙️ Admin: http://localhost:3002/admin"
